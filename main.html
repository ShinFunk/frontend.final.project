<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@100;500&display=swap"
        rel="stylesheet">
    <title>musixBox</title>
</head>

<body>
    <nav>
        <ul class="switch">
            <li id="a">Piano</li>
            <li id="b">Music Pad</li>
        </ul>
    </nav>
    <section>
        <div id="divA" class="piano">
            <div data-note="C4" class="key white"></div>
            <div data-note="Db4" class="key black"></div>
            <div data-note="D4" class="key white"></div>
            <div data-note="Eb4" class="key black"></div>
            <div data-note="E4" class="key white"></div>
            <div data-note="F4" class="key white"></div>
            <div data-note="Gb4" class="key black"></div>
            <div data-note="G4" class="key white"></div>
            <div data-note="Ab4" class="key black"></div>
            <div data-note="A4" class="key white"></div>
            <div data-note="Bb4" class="key black"></div>
            <div data-note="B4" class="key white"></div>
            <div data-note="C5" class="key white disapear"></div>
            <div data-note="Db5" class="key black disapear"></div>
            <div data-note="D5" class="key white disapear"></div>
            <div data-note="Eb5" class="key black disapear"></div>
            <div data-note="E5" class="key white disapear"></div>
            <div data-note="F5" class="key white disapear"></div>
            <div data-note="Gb5" class="key black disapear"></div>
            <div data-note="G5" class="key white disapear"></div>
            <div data-note="Ab5" class="key black disapear"></div>
            <div data-note="A5" class="key white disapear"></div>
            <div data-note="Bb5" class="key black disapear"></div>
            <div data-note="B5" class="key white disapear"></div>
        </div>
        <div>
            <audio id="C4" src="js-piano/c4.mp3"></audio>
            <audio id="Db4" src="js-piano/Db4.mp3"></audio>
            <audio id="D4" src="js-piano/D4.mp3"></audio>
            <audio id="Eb4" src="js-piano/Eb4.mp3"></audio>
            <audio id="E4" src="js-piano/E4.mp3"></audio>
            <audio id="F4" src="js-piano/F4.mp3"></audio>
            <audio id="Gb4" src="js-piano/Gb4.mp3"></audio>
            <audio id="G4" src="js-piano/G4.mp3"></audio>
            <audio id="Ab4" src="js-piano/Ab4.mp3"></audio>
            <audio id="A4" src="js-piano/A4.mp3"></audio>
            <audio id="Bb4" src="js-piano/Bb4.mp3"></audio>
            <audio id="B4" src="js-piano/B4.mp3"></audio>
            <audio id="C5" src="js-piano/c5.mp3"></audio>
            <audio id="Db5" src="js-piano/Db5.mp3"></audio>
            <audio id="D5" src="js-piano/D5.mp3"></audio>
            <audio id="Eb5" src="js-piano/Eb5.mp3"></audio>
            <audio id="E5" src="js-piano/E5.mp3"></audio>
            <audio id="F5" src="js-piano/F5.mp3"></audio>
            <audio id="Gb5" src="js-piano/Gb5.mp3"></audio>
            <audio id="G5" src="js-piano/G5.mp3"></audio>
            <audio id="Ab5" src="js-piano/Ab5.mp3"></audio>
            <audio id="A5" src="js-piano/A5.mp3"></audio>
            <audio id="Bb5" src="js-piano/Bb5.mp3"></audio>
            <audio id="B5" src="js-piano/B5.mp3"></audio>
        </div>
    </section>
    <section>
        <div id="divB" class="musicBox">

            <div class="music head">
                <h2>Head shoulders knees & toes</h2>
            </div>
            <div class="music abc">
                <h2>ABC song</h2>
            </div>
            <div class="music benny">
                <h2>Benny<br> the hungry goat</h2>
            </div>
            <div class="music rainbow">
                <h2>Sing a Rainbow</h2>
            </div>
            <div class="music spider">
                <h2>itsy bitsy spider</h2>
            </div>
            <div class="music ningNang">
                <h2>On the Ning<br> Nang Nong</h2>
            </div>
        </div>
        <div>
            <audio id="head" src="music/head.mp3"></audio>
            <audio id="abc" src="music/abc.mp3"></audio>
            <audio id="benny" src="music/benny.mp3"></audio>
            <audio id="rainbow" src="music/rainbow.mp3"></audio>
            <audio id="spider" src="music/spider.mp3"></audio>
            <audio id="ningNang" src="music/ning.mp3"></audio>
        </div>
    </section>
</body>

</html>
